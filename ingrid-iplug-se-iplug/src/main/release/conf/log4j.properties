log4j.rootLogger=WARN, file

log4j.category.de.ingrid=INFO, file
log4j.additivity.de.ingrid=false

log4j.category.de.ingrid.iplug.se.migrate=INFO, file, console
log4j.additivity.de.ingrid.iplug.se.migrate=false

#log4j.category.org.hibernate=INFO, file
#log4j.additivity.org.hibernate=false

#log4j.category.com.tngtech=WARN, file

#console appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=DEBUG 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} (%F:%L): %m%n

#file appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.Threshold=DEBUG 
log4j.appender.file.file=log.log 
log4j.appender.file.MaxFileSize=10MB 
log4j.appender.file.MaxBackupIndex=9
log4j.appender.file.Append=true 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} (%C{7}.%M:%L): %m%n 