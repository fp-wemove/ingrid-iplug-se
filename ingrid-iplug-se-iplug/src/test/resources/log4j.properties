log4j.rootLogger = WARN, console
log4j.category.de = DEBUG, console 
log4j.additivity.de = false
log4j.category.net = ERROR, console 
log4j.additivity.net = false
log4j.category.org = WARN, console 
log4j.additivity.org = false

log4j.logger.org.apache.hadoop.mapred.LocalJobRunner=WARN,console
log4j.category.de.ingrid.admin.SimpleForwardServlet=WARN,console
log4j.category.de.ingrid.utils.metadata.ManifestMetadataInjector=OFF

#console appender 
log4j.appender.console=org.apache.log4j.ConsoleAppender 
log4j.appender.console.Threshold=DEBUG 
log4j.appender.console.layout=org.apache.log4j.PatternLayout 
log4j.appender.console.layout.ConversionPattern=%5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} (%F:%L): %m%n

#file appender 
log4j.appender.file=org.apache.log4j.RollingFileAppender 
log4j.appender.file.Threshold=DEBUG 
log4j.appender.file.file=log.log 
log4j.appender.file.MaxFileSize=10MB 
log4j.appender.file.MaxBackupIndex=9
log4j.appender.file.Append=true 
log4j.appender.file.layout=org.apache.log4j.PatternLayout 
log4j.appender.file.layout.ConversionPattern=%5p: %d{yyyy-MM-dd HH:mm:ss.SSS:} (%C{7}.%M:%L): %m%n 
